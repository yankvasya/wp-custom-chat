<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>CUSTOM CHAT | WP</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet"><script defer="defer" src="840b4a17d603ce297bc7.runtime.js"></script><script defer="defer" src="f76e2eb2337b57791128.style.js"></script><script defer="defer" src="fa5ac413bef7778d6fc6.script.js"></script><script defer="defer" src="445f21da898ac17acb68.templates.js"></script><link href="c71140be6d933c27ae91.style.css" rel="stylesheet"></head><body><div class="wrapper"><div class="container hide"><aside class="aside hidden"><ul class="aside__button"><li class="button__element"></li><li class="button__element"></li><li class="button__element"></li></ul><div class="aside__profile"><div class="profile"><a href="#" class="profile__img"><img class="profile__picture" src="https://avavatar.ru/images/avatars/2/avatar_X45iWdICzBLrkbJs.jpg" alt="avatar"></a><div class="profile__nickname"></div></div><ul class="profile__nicknames">Онлайн:</ul></div></aside><div class="chat"><div class="chat__header"><h3 class="chat__title">Чат</h3><a href="#" id="allMembers" class="chat__members">0 участников</a></div><ul id="messageContainer" class="chat__all-messages"></ul><div class="messaging"><label class="messaging__input-label"><input autocomplete="off" id="messageText" name="nickname" placeholder="Введите сообщение..." class="messaging__input"></label> <button id="sendMessage" type="submit" class="messaging__send-button">Отправить</button></div></div></div><div class="login hide none"><img class="login__img" src="https://i.ibb.co/FxBFRxc/Group-1.png" alt="login img"><h2 class="login__title">Авторизация</h2><p class="login__text">Введите пожалуйста свой ник для дальнейшей авторизации</p><label><input autocomplete="off" class="login__input" id="loginInput" name="nickname" placeholder="Введите свой ник"></label> <button class="login__submit" type="submit" id="login">Войти</button> <span class="login__error"></span><div id="loginLoading" class="login__loading hide"></div></div></div><div class="img hidden none"><a href="#" class="img__close"></a><h4 class="img__title">Загрузка фото</h4><form class="img__content"><label for="imageUpload"><img src="https://i.ibb.co/0m3MXtN/Vector.png" alt="no photo" class="img__img"> <input id="imageUpload" accept=".jpg, .jpeg, .png" type="file" name="avatar" class="img__link"></label><h3 class="img__nickname">Nickname</h3></form></div><script type="text" id="addFullMessageTemplate"><h4 class="member__nickname">{{nickname}}</h4>
        <img class="member__img" src={{avatar}}>
        <div class="member__message message">
        <div class="message__text">{{message}}</div>
        <time class="message__time" datetime={{fullDate}}>{{currentTime}}</time>
        </div></script><script type="text" id="addMessageTemplate"><div class="member__message message">
        <div class="message__text">{{message}}</div>
        <time class="message__time" datetime={{fullDate}}>{{currentTime}}</time>
        </div></script><script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script></body></html>
